<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contactos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="assets/js/index.js"></script>
</head>
<body class="container-fluid p-0">
    <header class="container-fluid p-0">
        <nav class="navbar navbar-light bg-light py-3" style="background-color: #d99cfa;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" alt="" width="200" height="50">
                </a>
            </div>
        </nav>
    </header>
    <main class="container-fluid d-flex align-items-center flex-column px-0 py-3">
        <h3>
            Registrarse.
        </h3>
        <form class=" d-flex flex-column gap-3" style="width: 40%">
            <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Username" id="user_name" value="" maxlength="30" required="required">
            <input type="number" min="18" class="form-control" placeholder="Edad" aria-label="Username" aria-describedby="addon-wrapping" id="age" value="" required="required">
            <div>  
                <label for="numberphone" class="form-label fw-bold">Número de telefóno</label>
                <input type="number" name="displayed_phone_number" id="displayed_phone_number" value="" data-tel-target="inptel" class="w-100 mt-1 py-2" required="required" autocomplete="off" placeholder="222 123 4567">
            </div>
            <div class="d-flex flex-column">
                <label for="profile_photo" class="form-label fw-bold">Foto de perfil</label>
                <input type="file" id="profile_photo" required="required">
            </div>
            <input type="email" class="form-control" placeholder="Corre Electrónico" id="email" aria-describedby="emailHelp" value="" required="required">
            <input type="text" class="form-control" placeholder="Nombre de cariño (opcional)" aria-label="Username" id="username_carino" value="">


            <button type="submit" class="btn btn-primary" id="btn_registrar">Registrar contacto</button>
        </form>
        <div class="toastr" id="toastr">
            <span></span>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="assets/img/logo.png" alt="logo pilou" width="100" height="30">
                </a>
                <span class="text-muted">© 2020 Company, Inc</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
